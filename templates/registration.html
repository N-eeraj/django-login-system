<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if success %}
        <title>Success</title>
    {% else %}
        <title>Error</title>
    {% endif %}
        
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
</head>
<body>

    <h1>{{heading}}</h1>
    <hr>

    {% if success %}
        <a href="..">Login</a> <span>to continue.</span>
    {% else %}
        <a href="register">Go Back</a>
    {% endif %}
</body>
</html>
